<div id="join-view">
  <h2>Join a game</h2>

  <form>
    <p>
      <label>Enter code to join game:</label><br/>
      <input ng-model='join.code'>
    </p>
    <p>
      <label>Enter your name:</label><br/>
      <input ng-model='join.name'>
    </p>
    <a id="go-button" ng-click="go()" href="#">GO!</a>
  </form>
</div>
