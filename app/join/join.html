<div id="join-view">
  <h2>Join a game</h2>

  <form>
    <p>
      <label>Enter code to join game:</label><br/>
      <input type="text" ng-model='join.code' required>
    </p>
    <p>
      <label>Enter your name:</label><br/>
      <input type="text" ng-model='join.name' required>
    </p>
    <p id="go-button"><a ng-click="go()" href="#">GO!</a></p>
  </form>
</div>
