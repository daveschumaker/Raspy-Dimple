<div id="join-view">
  <h2>Join a game!</h2>
  <form ng-show="activeGame">
    <p>
      <label>Enter code to join game:</label><br/>
      <input ng-model='join.code' required>
    </p>
    <p>
      <label>Enter your name:</label><br/>
      <input ng-model='join.name' required>
    </p>
    <p id="go-button">
      <a ng-click="go()" href="#">→ → → GO! ← ← ←</a>
    </p>    
  </form>

  <div ng-show="!activeGame">
    Waiting for other players . . .
  </div>
</div>
