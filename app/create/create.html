<div id="create-view" ng-controller="createCtrl">
  <h2>Create new game</h2>

  <p>Join this game<br/> with the following code:</p>
  <p id="game-code">{{code}}</p>

  <p>Current players:</p>
  <ul>
    <li ng-repeat="player in players">
      <span>{{player.name}}</span>
    </li>
  </ul>
  <a id="go-button" ng-click="toQuestionDisplay()" href="#">GO!</a>
</div>
